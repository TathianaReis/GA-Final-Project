<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRTT - Crypto Market Place</title>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/styles.css" >
    <script src="https://kit.fontawesome.com/0f595e6fc9.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="global-header" id="global-top-nav">
        <div class="hamburger-menu">
            <div></div>
            <div></div>
            <div></div>
        </div>  
         <!--<img src="" alt="logo" class="logo">-->
         <span class="logo">LOGO</span>
        <nav class="global-nav-right">            
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-regular fa-bell"></i>
            <i class="fa-solid fa-wallet"></i>
        </nav>       
    </header>
    <div class="global-body">
        <aside class="left-menu" id="left-menu">
            <ul class="left-menu-top">
                <li><a href="" id="mnu-swap" >Swap</a></li>
                <li><a href="" id="mnu-pools">Pools</a></li>
                <li><a href="" id="mnu-farms">Farms</a></li>
                <li><a href="" id="mnu-staking">Staking</a></li>
                <li><a href="" id="mnu-dropzone">Dropzone</a></li>
                <li><a href="" id="mnu-nft">NFT</a></li>
                <li><a href="" id="mnu-trading">Trading</a></li>
            </ul>
            <hr class="separator">
            <ul class="left-menu-bottom">
                <li><a href="" id="mnu-settings">Settings</a></li>
                <li><a href="" id="mnu-community">Community</a></li>
                <li><a href="" id="mnu-docs">Docs</a></li>
                <li><a href="" id="mnu-feedback">Feedback</a></li>
            </ul>        
        </aside>
        <div class="body-content">
            <div class="main-middle-content">
                <div class="swap-content">
                    <div class="middle-top-nav center">     
                        <ul class="top-nav-currency">                          
                            <li id="dlx">DLX</li>
                            <li id="fab">FAB</li>
                            <li id="ray">RAY</li>
                            <li id="solar">SOLAR</li>                
                        </ul>          
                    </div>
                    <div class="middle-buttons center">
                        <!-- <ul>
                            <li>Graphics</li>
                            <li>Insights</li>
                        </ul> -->
                        <button type="button" >Graphics</button>
                        <button type="button" >Insights</button>
                    </div>
                    <div class="middle-top-content">
                        <form id="connect-wallet" class="connectWallet">
                            <div class="selector"> 
                                  <span>From</span>    
                                  <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="modal" data-bs-target="#exampleModal">
                                    COPE 
                                  </button>
                            </div>
                            <div class="selector"> 
                                <span>To</span>                                   
                                <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="modal" data-bs-target="#exampleModal">
                                  DLX 
                                </button>
                          </div>
                          <input type="submit" value="Connect Wallet" class="center btnWallet">
                        </form>
                    </div>
                    <div class="middle-bottom-content"></div>
                </div>
            </div>
            <section cla="hidden-content">
                <div class="graphics"></div>
                <div class="insights"></div>
                <div class="wallet"></div>
                <div class="message-tooltip"></div>
                <div class="message-board"></div>
                <div class="search-bar"></div>
                <div class="settings"></div>
                <div class="community"></div>
                <div class="pools"></div>
                <div class="farms"></div>
                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                        ...
                        </div>
                        <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                    </div>
                </div>
            </section>
        </div>
    </div>

   <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    
</body>
</html>
